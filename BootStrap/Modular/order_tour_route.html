<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tour route preview</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/IReMatch/travelling.css"/>
</head>
<body>
    <!--nav 部分公用-->
    <!--content部分-->

    <div class="container">
        <h1>
            Extraordinary Journey Along the Longest River in Asia - 15 Days Yangtze River Luxury Cruise Tour From Shanghai to Chongqing
        </h1>
    </div>

    <div class="container" >
        <div class="row">
            <div class="col-sm-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" >
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="3" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="4" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="5" class=""></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="first-slide" src="../../content/imgs/Travelling/preview/43_20141223191505208.jpg" alt="First slide">

                        </div>
                        <div class="item">
                            <img class="second-slide" src="../../content/imgs/Travelling/preview/43_20141223191515195.jpg" alt="Second slide">

                        </div>
                        <div class="item">
                            <img class="third-slide" src="../../content/imgs/Travelling/preview/43_2014122319152823.jpg" alt="Third slide">

                        </div>
                        <div class="item">
                            <img class="third-slide" src="../../content/imgs/Travelling/preview/43_20141223191658474.jpg" alt="Third slide">

                        </div>
                        <div class="item">
                            <img class="third-slide" src="../../content/imgs/Travelling/preview/43_2014122319171719.jpg" alt="Third slide">

                        </div>
                        <div class="item">
                            <img class="third-slide" src="../../content/imgs/Travelling/preview/43_20141223191734341.jpg" alt="Third slide">

                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="float-price-large">
                    From<span class="price-num">$2449.0</span>/person
                </div>
            </div>
        </div>
    </div>

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
