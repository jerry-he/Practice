<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>school</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">校园E贷</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="#">通告</a></li>
                <li><a href="#">新闻</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="#">申请</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


    <div class="jumbotron container">
    <h1>Hello, world!</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-sm" style="margin-top: 210px;">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title" id="MyModalLabel">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="sr-only" >First Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="First Name">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" >Last Name</label>
                        <input type="text" class="form-control" name="lname" placeholder="Last Name">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" >Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" >Confirm Password</label>
                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" name="isReceive" checked="checked">
                            I'd like to receive discounts and news.
                        </label>
                    </div>
                    <div class="form-group">
                        By signing up, I agree to  <a href="/us/terms">Terms &amp; Conditions</a> and <a href="/privacy">Privacy Policy</a>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="signup-form-submit">Create My Accoun</label>
                        <button type="button" role="button" class="btn btn-primary btn-block" id="signup-form-submit" placeholder="Confirm Password">Create My Account</button>
                    </div>
                    <span>Already have an account?</span><a role="button" data-dismiss="modal" data-toggle="modal" data-target="#loginModal" type="button" class="pull-right text-info">Log In&nbsp;<span class="fa fa-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </div>

    <!--signUp Module-->
    <div class="modal fade in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="false" style="display: none; padding-left: 15px;">
        <div class="modal-dialog modal-sm" style="margin-top: 62.5px;">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title" id="myModalLabel">Log In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="text" class="form-control" placeholder="Email" name="email">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="login-form-input2">Password</label>
                        <input type="password" class="form-control" id="login-form-input2" placeholder="Password" name="password">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" name="isRemember" checked="checked" value="">Remember me
                        </label>
                        <a role="button" data-dismiss="modal" data-toggle="modal" data-target="#forgotModal" type="button" class="pull-right text-info">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="login-form-submit">Password</label>
                        <button type="button" class="btn btn-primary form-control" id="login-form-submit">Login</button>
                    </div>
                    <span>Don't have an account?</span><a role="button" data-toggle="modal" data-target="#signupModal" data-dismiss="modal" type="button" class="pull-right text-info">Sign Up&nbsp;<span class="fa fa-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </div>

    <!--forget password-->
    <div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="forgotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title" id="myModalLabel"> Log In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email">
                        <label class="control-label"></label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="forgot-form-submit">Email</label>
                        <button type="button" role="button" class="btn btn-primary btn-block" id="forgot-form-submit" placeholder="Confirm Password">Send Reset Email</button>
                    </div>
                    <span>Want to log in instead?</span><a role="button" data-dismiss="modal" data-toggle="modal" data-target="#loginModal" type="button" class="pull-right text-info">Click here&nbsp;<span class="fa fa-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </div>
    <script src = './js/bootstrap.min.js'></script>
</body>
</html>
