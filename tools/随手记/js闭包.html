<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js闭包</title>
</head>
<body>

<script type="application/javascript" charset="UTF-8">

    function Foo(){
        getName = function (){
            alert('1');
            return this;
        }
    }
    Foo.getName = function() {
        alert (2);
    };
    Foo.prototype.getName = function (){
        alert(3);
    };
    var getName = function (){
        alert(4);
    };

</script>
</body>
</html>
