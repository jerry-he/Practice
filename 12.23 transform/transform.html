<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 animate</title>
    <link rel="stylesheet" href="animate.css"/>
</head>
<body>
    <div class="left">
        <span>测试移动</span>
    </div>
    <script type="text/javascript" charset="UTF-8">
        var des = document.getElementsByClassName("left")[0];
        des.onclick = function(){
            des.className = "rotate left";
        }
    </script>
</body>
</html>
