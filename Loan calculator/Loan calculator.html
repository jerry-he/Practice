<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <div class="money">
            <label for="money"><span>借款金额</span>
                <input type="number" id="money" value="1"/>
            </label>
        </div>
        <div class="time">
            <label for="time"><span>借款时长</span>
                <input type="number" id="time" value="1" />
            </label>
        </div>
        <div class="consume">
            <label for="consume"><span>每月还款额</span>
                <input type="number" id="consume" value="1" />
            </label>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" >
        var money   =  document.getElementById('money');
        var totalMoney =  money.value;
        var time    = document.getElementById('time');
        var V_time  =  time.value;
        money.addEventListener('input',function total(e){
            totalMoney = e.target.value * V_time;
            var consume = document.getElementById('consume');
            consume.value = totalMoney * V_time;

        },false);

        time.addEventListener('input',function total(e){
            totalMoney = totalMoney * 0.015 + (totalMoney/V_time) ;
            var consume = document.getElementById('consume');
            consume.value = totalMoney ;
        },false);


    </script>
</body>
</html>
